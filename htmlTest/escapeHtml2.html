<!DOCTYPE html>
<html>
<head>
	<script>
		function escapeHtml(text) {
			return text
				.replace(/&/g, "&amp;")
				.replace(/</g, "&lt;")
				.replace(/>/g, "&gt;")
				.replace(/"/g, "&quot;")
				.replace(/'/g, "&#039;");
		}

		const cmdElements = document.querySelectorAll("cmd");
		cmdElements.forEach((element) => {
			element.innerHTML = escapeHtml(element.innerHTML);
		});
	</script>
</head>
<body>
	<cmd>
		<ul class="p">
			<li>ShiftManagerMK1</li>
			<li>BattaleShipCraft2</li>
			<li>MemorizingApp</li>
			<li>NetworkManagerMK1</li>
		</ul>
	</cmd>
</body>
</html>
