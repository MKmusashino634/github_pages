<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニューとiframeページ</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        /* 左側のメニュー */
        .menu {
            width: 20%;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #555;
        }
        /* 右側のiframe */
        .content {
            width: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h2>メニュー</h2>
        <!-- 各リンクの target 属性が contentFrame に設定されています -->
        <a href="page1.html" target="contentFrame">ページ1</a>
        <a href="page2.html" target="contentFrame">ページ2</a>
        <a href="page3.html" target="contentFrame">ページ3</a>
    </div>
    <!-- name 属性が contentFrame に設定された iframe -->
    <iframe class="content" name="contentFrame" src="page1.html"></iframe>
</body>
</html>
