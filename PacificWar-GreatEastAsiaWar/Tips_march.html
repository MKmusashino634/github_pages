	<style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .menu {
            width: 20%;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #555;
        }
        .content {
            width: 80%;
            border: none;
        }
    </style>
</head>
<body>
	<div class="menu" id="menu">
		<h2>メニュー</h2>
	</div>
	<iframe class="content" name="contentFrame" src="./lyrics/main.html"></iframe>
	<script>
		// 手動でファイルリストを配列に定義
		const lyrics = [
			'1895_勇敢なる水兵',
			'1899_我神州',
			'1902_敷島艦行進曲',
			'1904_日本海軍',
			'1905_戦友',
			'1911_歩兵の本領',
			'1932_討匪行',
			'1934_我が海軍',
			'1942_空の神兵'
		];
		// メニューを動的に生成
		const menu = document.getElementById('menu');
		lyrics.forEach(lyric => {
			const link = document.createElement('a');
			link.href = `./lyrics/${lyric}.html`;
			link.target = 'contentFrame';
			link.textContent = lyric;
			menu.appendChild(link);
		});
	</script>
<!--JavaScriptの読み込み，bodyの一番下段-->
