<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function escapeHtml(str) {
        return str
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }
	  function invEscapeHtml(str) {
        return str
          .replace(/&amp;/g, '&')
          .replace(/&lt;/g, '<')
          .replace(/&gt;/g, '>')
          .replace(/&quot/g, '"')
          .replace(/&#39;/g, `'`);
      }

      $(document).ready(function() {
        const str = $('cmd').html();;
        const escapedStr = escapeHtml(str);
        $('cmd').text(escapedStr);
      });
	  $(document).load(function() {
        const str = $('cmd').html();;
        const invEscapedStr = invEscapeHtml(str);
        $('cmd').text(invEscapedStr);
      });
    </script>
  </head>
  <body>
    <div id="output">aiu</div>
	<cmd>
		<div id="output">eok</div>
	</cmd>
  </body>
  <script>
	function invEscapeHtml(str) {
	  return str
		.replace(/&amp;/g, '&')
		.replace(/&lt;/g, '<')
		.replace(/&gt;/g, '>')
		.replace(/&quot/g, '"')
		.replace(/&#39;/g, `'`);
	}
	$(document).load(function() {
	  const str = $('cmd').html();;
	  const invEscapedStr = invEscapeHtml(str);
	  $('cmd').text(invEscapedStr);
	});
  </script>
</html>
